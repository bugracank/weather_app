<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="body">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h1 class="mx-auto">
          <span class="navbar-text mx-auto">
            Weather App
          </span>
        </h1>
        </div>
      </nav>
    <div class="container">
        <section class="main">
            <section class="inputs input-group input-group-lg mb-3 mt-5">

                <input class="form-control" type="text" placeholder="Enter any city..." id="cityinput">
                <input class="btn btn-dark" type="submit" value="Submit" id="add">
             
                
             
             </section>
             <section class="display">
                <div class="card wrapper">
                    <h2 class="card-header" id="cityoutput"></h2>
                    <div class="card-body">
                        <p id="description"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                    </div>
                </div>
              </section>
        </section>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
